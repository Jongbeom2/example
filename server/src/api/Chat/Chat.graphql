type Query {
  getChatList(roomId: ID!, skip: Int!, size: Int!): [Chat!]!
}

type Chat {
  _id: ID!
  user: User!
  isSystem: Boolean!
  content: String!
  fileType: String
  fileURL: String
  createdAt: DateTime!
}

type Mutation {
  createChat(createChatInput: CreateChatInput!): Chat!
}

input CreateChatInput {
  roomId: ID!
  userId: ID
  content: String
  fileType: String
  fileURL: String
}

type Subscription {
  chatCreated: Chat!
}
