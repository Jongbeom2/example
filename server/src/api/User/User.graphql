type Query {
  getUser(_id: ID!): User!
  login(email: String!, password: String!): User!
}

type User {
  _id: ID!
  email: String!
  password: String!
  nickname: String!
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User
}

input CreateUserInput {
  email: String!
  password: String!
  nickname: String!
}
